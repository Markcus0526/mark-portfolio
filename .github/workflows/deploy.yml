name: Deploy Portfolio
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read # New requirement for some v4 deployments
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm install
      - name: Build
        env:
          CI: false  # Prevents warnings from being treated as errors
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Use v3 or later
        with:
          path: './build' # Ensure this points to your production build folder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
